<HTML>
<head>
    <title>
        Inter-collegiate Registration Form
    </title>
</head>
<body bgcolor="pink">
    <br>
    <br>
    <h1><center>KG COLLEGE OF ARTS AND SCIENCE<br>
        Department of Software System and Computer Science<br>
        Inter-Collegiate Registration Form</center>
    </h1>
    <form>

        <label>Student Name</label>
        <input type="text" name ="studentname" size="35"/><br><br>
        <label>College Name</label>
        <input type="text" name="collegename" size="50"/><br><br>
        <label>Course : </label>
        <select>
            <option value="Course">Course</option>
            <option value="BA">BA</option>
            <option value="Bcom">Bcom</option>
            <option value="Bcom PA">Bcom PA</option>
            <option value="BBA">BBA</option>
            <option value="Bsc CS">Bsc CS</option>
            <option value="Mcom">Mcom</option>
            <option value="MCA">MCA</option>
            <option value="Msc CS">Msc CS</option>
        </select>
        <br>
        <label>
            Gender :
        </label><br>
        <input type="radio" name="male"/>Male <br>
        <input type="radio" name="Female"/>Female <br>
        <input type="radio" name="other"/>Other<br>
        <br>
        Phone No :
        <input type="text" name="country code" value="+91" size="3"/>
        <input type="number" name="phone" size="10"/><br><br>
        <label> Email ID : </label>
        <input type="email" name="emailid" size="25"/><br><br>
        Address
        <br>
        <textarea cols="80" rows="5" value="address">
        </textarea>
<br><br>
<label>Select Event </label><br>
<input type="checkbox" name="quiz"/>Quiz<br>
<input type="checkbox" name="shortfilm"/>Shortfilm<br>
<input type="checkbox" name="Presentation"/>Paper Presentation<br>
<input type="checkbox" name="Gaming"/>Gaming<br>
<input type="checkbox" name="Debugging"/>Debugging<br>
<input type="checkbox" name="singing"/>Singing<br>
<input type="checkbox" name="Puzzle"/>Puzzle<br>
<input type="checkbox" name="Dance"/>Dance<br>
<br><br>
<input type="button" value="submit"
    </form>
    </body>
    </html>
